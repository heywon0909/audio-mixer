<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./styles/app.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Audio Mixer</title>
  </head>

  <body>
    <div id="root">
      <header>
        <div class="head-title">
          <p>Auto-Mixer</p>
        </div>
      </header>
      <div class="settings">
        <div class="get-file">
          <input type='file' id="input"/>
          <span class='button'>Choose</span>
          <span class='label' data-js-label="false">No file selected</label>
        </div>
        <div class="music-control">
          <div class="player-container">
           <button class="but" id="play" data-playing="true">
            <i class="fas fa-play"></i>
          </button>
          <button class="but">
            <i class="fas fa-backward"></i>
          </button>
          <button class="but">
            <i class="fas fa-forward"></i>
          </button>
          <button class="but">
            <i class="fas fa-microphone"></i>
          </button>
          </div>
          <div class="setting-container">

          </div>
        </div>
      </div>
      <div class="audio-visual">
        <canvas class="visualizer"></canvas>
      </div>
      <div class="control-pannel">
        <!-- 소리 볼륨 -->
        <div class="control">
        <h1>소리</h1>
        <input type="range" id="volume" min="0" max="3" value="1" step="0.01">
        </div>
        <!-- 스테레오 패닝 -->
        <div class="control">
         <h1>패닝</h1>
        <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">
        </div>
        <!-- 파형 설정 -->
        <div id="oscillator">
          <button id="oscillator_control" data-os-playing="false">play/pause</button>
          <label for="sine">Sine파</label>
          <input type="radio" id="sine" name="os_control" checked />
          <label for="square">Square파</label>
          <input type="radio" id="square" name="os_control"/>
          <label for="triangle">Triangle파</label>
          <input type="radio" id="triangle" name="os_control"/>
          <label for="sawtooth">Sawtooth파</label>
           <input type="radio" id="sawtooth" name="os_control"/>
        </div>
         <div class="control">
          <h1>주파수 조정</h1>
          <input type="range" name="control_frequency" id="control_frequency" min="1" max="2000" value="440">
          </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
