<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./styles/app.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Audio Mixer</title>
  </head>

  <body>
    <div id="root">
      <header>
        <div class="head-title">
          <p>Auto-Mixer</p>
        </div>
      </header>
      <div class="settings">
        <div class="get-file">
          <input type='file' id="input"/>
          <span class='button'>Choose</span>
          <span class='label' data-js-label="false">No file selected</label>
        </div>
        <div class="music-control">
          <div class="player-container">
           <button class="but" id="play" data-playing="true">
            <i class="fas fa-play"></i>
          </button>
          <button class="but">
            <i class="fas fa-backward"></i>
          </button>
          <button class="but">
            <i class="fas fa-forward"></i>
          </button>
          <button class="but">
            <i class="fas fa-microphone"></i>
          </button>
          </div>
          <div class="setting-container">

          </div>
        </div>
      </div>
      <div class="audio-visual">
        <canvas class="visualizer"></canvas>
      </div>
      <div class="control-pannel">
        <!-- 소리 볼륨 -->
        <input type="range" id="volume" min="0" max="3" value="1" step="0.01">
        <!-- 스테레오 패닝 -->
        <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
